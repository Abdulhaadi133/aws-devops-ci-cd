name: Project 2 - Build & Push to DockerHub

on:
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ github.sha }}
